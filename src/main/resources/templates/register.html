<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title> GAme ZOne</title>
</head>

<body>
<section>
 <script th:src="@{/js/script.js}"></script>
<div class="container">
  <h2>Register</h2>
  <form class="form-horizontal" name= "mysignform" th:action="@{/save}" th:object="${user}" onkeyup= "validateSignup()" enctype="multipart/form-data" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">GAme Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter User Name" name="name">
      <span id="nameSpan"></span>
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter User email" name="email">
      	<span id="emailSpan"></span>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2"  for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" th:field="*{password}" id="pwd" placeholder="Enter password" name="pwd">
      	<span id="passwordSpan"></span>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2"   for="about">About:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{about}"id="about" placeholder="Description" name="about">
      </div>
    </div>
	
	<!--div class="form-group">
      <label class="control-label col-sm-2"   for="imageUrl">Upload Image:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" th:field="*{imageUrl}" id="imageUrl" name="imageUrl" accept="image/png, image/jpeg">
      </div>
    </div-->
	<div class="custom-file">
        <input type="file" name="profileImage" />
    
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </div>
  </form>
</div>

</section>
</body>
</html>
