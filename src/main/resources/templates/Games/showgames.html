<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>YOUR GAme LIst </title>
</head>
<body>
<section>
<link rel="stylesheet" th:href="@{/css/style.css}" />

  <script th:src="@{/js/script.js}"></script>
<!-- search-->
<!--div class= "search-container my-4">
<input id="search-input" type= "text" class="form-control" placeholder="search your games"/>
 
 <div class= "search-result">
 
 
 
 </div>
</div-->



<table class="table table-bordered">
	<tr> 
		<th> GAme Name </th>
		<th> Ratings </th>
		<th> Descr </th>
		<th> image </th>
		<th> actions</th>
	</tr>
	
	<tr th:each="games: ${games}">
    <td th:text="${games.gamename}" />
    <td th:text="${games.ratings}" />
    <td th:text="${games.description}" />
   
   <td> 
    <img src="" class="my_profile_picture" th:src="@{'/img/'+${games.image}}" alt="profile photo" />
    </td>
    <td>
    	<a th:href="@{/user/editg/{gId}(gId=${games.gId})}"> Update</a>
    	<a th:href="@{/user/deleteg/{gId}(gId=${games.gId})}"> Delete</a> 
    </td>
</tr>
</table>

<!--pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/showgames/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each= "i :${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/showgames/'+${i-1}}" class="page-link" href="#"><span th:text="${i}" ></span></a></li>
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/showgames/'+${currentPage+1}}"class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</section>
</body>
</html>
