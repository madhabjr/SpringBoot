<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title> GAme ZOne</title>
</head>

<body>
<section>
<div class="container">
  <h2>ADD YOUR GAMES</h2>
  <form class="form-horizontal" th:action="@{/user/saveg}" th:object="${games}" enctype= "multipart/form-data" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="gamename">GAme Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{gamename}" id="gamename" placeholder="Enter User Name" name="gamename">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="Ratings">Ratings:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{ratings}" id="ratings" placeholder="Give Ratings" name="ratings">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2"  for="size">size</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" th:field="*{size}" id="size" placeholder="Enter size" name="size">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2"   for="description">Description:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Description" name="description">
      </div>
    </div>
     <div class="custom-file">
        <input type="file" name="profileImage" />
    
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </div>
  </form>
</div>

</section>
</body>
</html>
